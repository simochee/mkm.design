<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>村村村</title>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="_files/css/style.css">
</head>
<body>

	<nav class="global-navbar">
		<div class="navbar-wrapper">
			<div class="container">
				<h1 class="navbar-brand">
					<a href="index.html" class="brand-anchor">村村村</a>
				</h1>
				<ul class="navbar-nav">
					<li class="nav-item"><a href="#" class="nav-anchor whats"><span class="ja">こだわり</span><span class="en">Persistence</span></a></li>
					<li class="nav-item"><a href="#" class="nav-anchor blog"><span class="ja">おしらせ</span><span class="en">News</span></a></li>
					<li class="nav-item"><a href="menu.html" class="nav-anchor menu"><span class="ja">お品書き</span><span class="en">Menu</span></a></li>
					<li class="nav-item"><a href="#" class="nav-anchor info"><span class="ja">店舗案内</span><span class="en">Information</span></a></li>
					<li class="nav-item"><a href="#" class="nav-anchor reserve"><span class="ja">ご予約</span><span class="en">Reservation</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<main class="main-area">
		<div class="container">
			<div class="content-header" style="background-image: url(_files/img/header/info.jpg);">
				<div class="header-outline">
					<h2 class="menu">
						<span class="ja">店舗案内</span>
						<span class="en">Information</span>
					</h2>
				</div>
			</div>
			<div class="main-content wide shop">
				<div class="shop-pics left">
					<ul class="slides">
						<li></li>
						<li></li>
						<li><img src="_files/img/info/slide1.jpg" alt=""></li>
					</ul>
					<div class="controller">
						<button class="prev-btn"><span class="ion-ios-arrow-left"></span></button>
						<div class="pager">
							<button class="pager-btn"><span class="ion-record"></span></button>
							<button class="pager-btn active"><span class="ion-record"></span></button>
							<button class="pager-btn"><span class="ion-record"></span></button>
						</div>
						<button class="next-btn"><span class="ion-ios-arrow-right"></span></button>
					</div>
				</div>
				<div class="shop-info right">
					<table>
						<tbody>
							<tr>
								<th>営業時間</th>
								<td>17:00〜22:00<br>（ラストオーダー21:30）</td>
							</tr>
							<tr>
								<th>休日</th>
								<td>不定休 <a href="#">今月の休日</a></td>
							</tr>
							<tr>
								<th>住所</th>
								<td>山口県宇部市床波１丁目５−１０</td>
							</tr>
							<tr>
								<th>TEL</th>
								<td>0123-45-6789</td>
							</tr>
							<tr>
								<th>Mail</th>
								<td>sample@example.com</td>
							</tr>
						</tbody>
					</table>
					<a href="#" class="btn ghost arrow-left book">ご予約はこちら</a>
				</div>
				<div class="map">
					<div id="mapCanvas" class="menu-canvas">
						<img src="_files/img/map.jpg" alt="Map">
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="global-footer windowHeight">
		
	</footer>

	<script src="_files/js/jquery.min.js"></script>
	<script src="_files/js/script.js"></script>
	<script src="_files/js/info.js"></script>
</body>
</html>
