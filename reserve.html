<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>村村村</title>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="_files/css/style.css">
</head>
<body>

	<nav class="global-navbar">
		<div class="navbar-wrapper">
			<div class="container">
				<h1 class="navbar-brand">
					<a href="index.html" class="brand-anchor">村村村</a>
				</h1>
				<ul class="navbar-nav">
					<li class="nav-item"><a href="#" class="nav-anchor whats"><span class="ja">こだわり</span><span class="en">Persistence</span></a></li>
					<li class="nav-item"><a href="#" class="nav-anchor blog"><span class="ja">おしらせ</span><span class="en">News</span></a></li>
					<li class="nav-item"><a href="menu.html" class="nav-anchor menu"><span class="ja">お品書き</span><span class="en">Menu</span></a></li>
					<li class="nav-item"><a href="#" class="nav-anchor info"><span class="ja">店舗案内</span><span class="en">Information</span></a></li>
					<li class="nav-item"><a href="#" class="nav-anchor reserve"><span class="ja">ご予約</span><span class="en">Reservation</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<main class="main-area">
		<div class="container">
			<div class="content-header" style="background-image: url(_files/img/header/reserve.jpg);">
				<div class="header-outline">
					<h2 class="menu">
						<span class="ja">ご予約</span>
						<span class="en">Reservation</span>
					</h2>
				</div>
			</div>
			<div class="main-content center reserve">
				<form action="#" class="form-large">
					<div class="form-col">
						<label for="name">お名前</label>
						<input type="text" id="name">
						<div class="help-area">
							<span class="error">必須項目</span>
						</div>
					</div>
					<div class="form-col">
						<label for="nameKana">フリガナ</label>
						<input type="text" id="nameKana">
						<div class="help-area">
							<span>必須項目</span>
						</div>
					</div>
					<div class="form-col">
						<label for="mail">メール</label>
						<input type="mail" placeholder="aaa@example.com" id="mail" class="error">
						<div class="help-area">
							<span>必須項目</span>
							<span class="error">メールアドレスをただしく入力してください</span>
							<span class="error">フォーマットが違います</span>
						</div>
					</div>
					<div class="form-col">
						<label for="date">ご希望日時</label>
						<div class="datetime">
							<input type="date" class="date" id="date" value="2016-06-21" min="2016-06-21" max="2016-07-31">
							<input type="time" class="time" id="time" value="17:00" min="17:00" max="21:00" step="900">
						</div>
						<div class="help-area">
							<span>必須項目</span>
						</div>
					</div>
					<div class="form-col">
						<label for="number">人数</label>
						<input type="number" id="number" class="error" min="1" value="1">
						<div class="help-area">
							<span>必須項目</span>
							<span class="error">人数は1人以上で入力してください</span>
						</div>
					</div>
					<div class="form-col textarea">
						<label for="remarks">その他</label>
						<textarea name="" id="remarks" cols="30" rows="10" placeholder="ご質問などございましたらご入力ください"></textarea>
						<div class="help-area"></div>
					</div>
					<button type="submit" class="btn ghost submit">送信</button>
				</form>
			</div>
		</div>
	</main>

	<footer class="global-footer windowHeight">
		
	</footer>

	<script src="_files/js/jquery.min.js"></script>
	<script src="_files/js/script.js"></script>
	<script src="_files/js/reserve.js"></script>
</body>
</html>
